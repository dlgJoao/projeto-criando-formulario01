<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link 
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap" 
  rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>

      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <legend>Informações Pessoais</legend>
        <div class="name-wrapper">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name">
          </div>
          
          <div class="input-wrapper">
            <label for="last-name">Sobrenome</label>
            <input type="text" name="last-name" id="last-name">
          </div>
        </div>

        <div class="input-wrapper">
          <label for="email">E-mail <span>(digite um email válido)</span></label>
          <input type="email" name="email" id="email">
        </div>

        <div class="input-wrapper">
          <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" name="password" id="password">
        </div>
      </fieldset>

      <fieldset>
        <legend>Informações do Mentor</legend>

        <div class="input-wrapper">
          <label for="name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" name="name" id="name">
        </div>
      </fieldset>

      <fieldset>
        <legend>Seus Horários Disponíveis</legend>
        <h1>Primeira Mentoria</h1>

        <div class="date-wrapper">
          <div class="input-wrapper">
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" name="name" id="name">
          </div>

          <div class="time-wrapper">
            <div class="input-wrapper">
              <label for="time">Das</label>
              <input type="time" name="time" id="time">
            </div>

            <div class="input-wrapper">
              <label for="time">Até</label>
              <input type="time" name="time" id="time">
            </div>
          </div>
        </div>

        <h1>Segunda Mentoria</h1>

        <div class="date-wrapper">
          <div class="input-wrapper">
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" name="name" id="name">
          </div>

          <div class="time-wrapper">
            <div class="input-wrapper">
              <label for="time">Das</label>
              <input type="time" name="time" id="time">
            </div>

            <div class="input-wrapper">
              <label for="time">Até</label>
              <input type="time" name="time" id="time">
            </div>
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <button class="button" form="my-form">Salvar</button>
    </footer>
  </div>
  
</body>
</html>
